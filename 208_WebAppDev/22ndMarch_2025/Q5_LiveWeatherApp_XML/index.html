

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f2fd;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        .weather-info {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
    </style>
</head>
<body>
    <h2>Live Weather App</h2>
    <form id="weatherForm">
        <input type="text" id="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
    </form>
    <div class="weather-info" id="weatherInfo"></div>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const city = document.getElementById("city").value;
            const apiKey = "51fa9f3873bd8b153e541f10223a050a"; // Replace with your OpenWeatherMap API key

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        document.getElementById("weatherInfo").innerHTML = `
                            <h3>${data.name}, ${data.sys.country}</h3>
                            <p>Temperature: ${data.main.temp}Â°C</p>
                            <p>Condition: ${data.weather[0].description}</p>
                            <p>Humidity: ${data.main.humidity}%</p>
                            <p>Rainfall: ${data.rain ? `${data.rain["1h"] || 0} mm` : "No rain recorded"}</p>
                        `;
                    } else {
                        document.getElementById("weatherInfo").innerHTML = `<p style="color:red;">City not found!</p>`;
                    }
                })
                .catch(error => console.error("Error fetching weather data:", error));
        });
    </script>
</body>
</html>
